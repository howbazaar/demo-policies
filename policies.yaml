policies:
  - name: thumper-check-alarm-has-actions
    type: aws.alarm
    filters:
    - or:
      - OKActions: empty
      - AlarmActions: empty

  - name: tims-demo-security-group
    resource: aws.security-group

  - name: tims-demo-ec2
    resource: aws.ec2

  - name: tims-demo-lambda
    resource: aws.lambda

  - name: tims-demo-s3
    resource: aws.s3
    conditions:
    - region: us-east-1

  - name: demo-skipped
    resource: ec2
    mode:
      type: cloudtrail
      events:
       - RunInstances

  - name: lambda-created-missing-tag
    resource: aws.lambda
    mode:
      type: cloudtrail
      events:
       - CreateFunction
    filters:
      - "tag:App": absent

  - name: buckets-as-they-get-created
    resource: aws.s3
    mode:
      type: cloudtrail
      events:
       - CreateBucket

  - name: tims-demo-accounts
    resource: aws.account
    conditions:
    - region: us-east-1

  - name: test-event-1
    resource: ec2
    mode:
      type: cloudtrail
      events:
       - RunInstances
    metadata:
      test: 1

  - name: test-event-2
    resource: ec2
    description: version two of the event
    mode:
      type: cloudtrail
      events:
       - RunInstances
    metadata:
      test: 2

  - name: test-event-3
    resource: ec2
    mode:
      type: cloudtrail
      events:
       - RunInstances
    metadata:
      test: 3

  - name: public-access-s3-mark
    resource: s3
    conditions:
      - region: us-east-1
    metadata:
      severity: medium
    description: |
      tag bucket with public read access acl and send slack notification
    tags:
      - secops
      - "public access"
    filters:
      - Name: howbazaar-test
    actions:
      - type: mark-for-op
        tag: stacklet_public_access_s3_acl_policy
        op: notify
        days: 14
        
  - name: new-sns-topics
    resource: aws.sns
    mode:
      type: cloudtrail
      events:
        - event: CreateTopic
          ids: responseElements.topicArn
          source: sns.amazonaws.com
